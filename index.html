<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss Installed</title>

    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <nav></nav>

    <main>
        <!-- Hero Section | Cover -->
        <section class="w-100">
            <img class="w-full" src="./img/coverblank.jpg" alt="">
        </section>

        <!-- Section 01 | Details -->
        <section class="grid grid-cols-3 p-12">
            <div class="col-span-1 flex justify-center">
                <img class="rounded-full h-fit w-[100px]" src="./img/dp.jpg" alt="">
            </div>

            <div class="col-span-2 px-4">
                <h1 class="text-2xl mb-1">John Doe</h1>
                <div class="flex my-2">
                    <p class="pr-3 text-zinc-700 border-r border-gray-900">220 posts</p>
                    <p class="px-3 text-zinc-700 border-r border-gray-900">114 followers</p>
                    <p class="pl-3 text-zinc-700">200 following</p>
                </div>
                <div class="flex">
                    <p class="text-blue-700 mr-1">#reader</p>
                    <p class="text-blue-700 mx-1">#blogger</p>
                    <p class="text-blue-700 mx-1">#traveller</p>
                </div>

            </div>
        </section>

        <!-- Section 02 | Courses -->
        <section class="p-12">
            <h1 class="pb-2 text-3xl">Courses</h1>

            <hr class="mb-4">

            <div class="grid grid-cols-4">
                <div class="col-span-1 gap-2">
                    <div class="bg-red-300"></div>
                    <div class="bg-orange-300"></div>
                    <div class="bg-blue-300"></div>
                </div>
            </div>
        </section>

        <!-- Section 03 | Videos -->
        <section class="p-12">
            <h1 class="pb-2 text-3xl">Videos</h1>

            <hr class="mb-4">

            <!-- Youtube Videos -->
            <div class="grid grid-cols-4 gap-2">
                <iframe class="col-span-1 w-full" width="" height=""
                    src="https://www.youtube.com/embed/lDdX6meXcY4?start=83&autoplay=1&mute=1&controls=0"
                    title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>

                <iframe class="col-span-1 w-full" width="" height=""
                    src="https://www.youtube.com/embed/lHXdXJwuJ9M?start=83&autoplay=1&mute=1&controls=0"
                    title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>

                <iframe class="col-span-1 w-full" width="" height=""
                    src="https://www.youtube.com/embed/zYGPZs7ovsA?start=50&autoplay=1&mute=1&controls=0"
                    title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>

                <iframe class="col-span-1 w-full" width="" height=""
                    src="https://www.youtube.com/embed/QT9p0tCiIPc?start=155&autoplay=1&mute=1&controls=0"
                    title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
            <p class="text-end p-2"><a class="text-blue-700 hover:text-blue-500 underline" href="">view More >></a></p>
        </section>
    </main>

    <footer></footer>
</body>

</html>
